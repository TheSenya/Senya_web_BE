name: CI Pipeline

# Trigger the workflow on push and pull requests to dev and main branches.
on:
  push:
    branches:
      - dev
      - main
  pull_request:
    branches:
      - dev
      - main

jobs:
  build-and-test:
    name: Build, Test, and Validate Docker Compose Setup
    runs-on: ubuntu-latest
    environment: dev

    env:
      # App settings
      DEBUG: ${{ secrets.DEBUG }}
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      
      # Database settings
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
      DATABASE_HOST: ${{ secrets.DATABASE_HOST }}
      DATABASE_PORT: ${{ secrets.DATABASE_PORT || '5432' }}
      
      # CORS and security settings
      FRONTEND_URL: ${{ secrets.FRONTEND_URL }}
      CORS_ORIGINS: ${{ secrets.CORS_ORIGINS }}
      COOKIE_SAMESITE: ${{ secrets.COOKIE_SAMESITE }}
      COOKIE_SECURE: ${{ secrets.COOKIE_SECURE }}

    steps:
      # 1. Checkout the repository code.
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Debug Configuration
        run: |
          echo "--- Configuration Check ---"
          echo "DEBUG: $DEBUG"
          echo "DATABASE_HOST: $DATABASE_HOST"
          echo "DATABASE_PORT: $DATABASE_PORT"
          echo "POSTGRES_DB: $POSTGRES_DB"
          echo "CORS_ORIGINS: $CORS_ORIGINS"
          echo "SECRET_KEY length: ${#SECRET_KEY} chars"
          echo "POSTGRES_PASSWORD length: ${#POSTGRES_PASSWORD} chars"
